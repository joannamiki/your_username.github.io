<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        /* Dodatkowe style CSS możesz dodać tutaj */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, footer {
            padding: 20px;
            background-color: #232323;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .contact {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Moja Strona</h1>
        <h2>Podtytuł Strony</h2>
    </header>

    <section>
        <h2>O mnie</h2>
        <p>To jest moje bio. Tutaj możesz opisać siebie i swoje zainteresowania.</p>
    </section>

    <section>
        <h2>Galeria</h2>
        <img src="obraz1.jpg" alt="Opis obrazu 1">
        <img src="obraz2.jpg" alt="Opis obrazu 2">
        <!-- Dodaj więcej obrazów według potrzeb -->
    </section>

    <section class="contact">
        <h2>Kontakt</h2>
        <p>Email: kontakt@example.com</p>
        <p>Telefon: 123-456-789</p>
        <p>Adres: ul. Przykładowa 123, 00-000 Miasto</p>
    </section>

    <footer>
        <p>&copy; 2024 Moja Strona. Wszelkie prawa zastrzeżone.</p>
    </footer>

</body>
</html>
